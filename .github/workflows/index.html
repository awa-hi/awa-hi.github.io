<!doctype html>
<html>
    <title>fumo口牙</title>
  <head>
    <style>
p {
    float: left;
  }
    ul
      {
      list-style-type:none;
      margin:0;
      padding:0;
      overflow:hidden;
      }
      li
      {
      float:left;
      }
      a:link,a:visited
      {
      display:block;
      width:140px;
      font-weight:bold;
      color:#FFFFFF;
      background-color:#bebebe;
      text-align:center;
      padding:15px;
      text-decoration:none;
      text-transform:uppercase;
      }
      a:hover,a:active
      {
      background-color:#e6e6e6;
      }
  
      .parent  {
       text-align: center;
      text-align: center;
  
    }
  
    /* 动画，控制背景 background-position */
    @keyframes gradientBG {
      0% {
          background-position: 0% 50%;
      }
      50% {
          background-position: 100% 50%;
      }
      100% {
          background-position: 0% 50%;
      }
    }
    body {
          background: linear-gradient(-45deg, #5290ee, #3c59e7, #233ed5, #23d5ab);
    /* 背景尺寸 - 原理3 */
    background-size: 600% 600%;
    /* 循环动画 - 原理4 */
    animation: gradientBG 5s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
            .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
  position: relative;
}

.background {
  background-color: #f2f2f2; /* 背景颜色 */
  width: 100%;
  height: 100vh; /* 设置背景高度为视口高度 */
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1; /* 将背景元素置于最底层 */
}

.rectangle {
  width: 700px;
  height: 5000px;
  background-color: rgb(0, 255, 208); /* 长方体颜色 */
  position: absolute;
  top: 50%; /* 垂直居中 */
  left: 50%; /* 水平居中 */
  transform: translate(-50%, -50%); /* 调整位置居中 */
  z-index: -1; /* 将长方体元素置于背景之上 */
}
    </style>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="styles/1.css" rel="stylesheet" />
  </head>
  <div style="background-image: url('image.jpg'); background-repeat: no-repeat;"></div>


  <body>
    <div class="container">
      <div class="background"></div> <!-- 背景元素 -->
      
      <!-- 其他页面内容 -->
      
      <div class="rectangle"></div> <!-- 长方体元素 -->
    </div>
    <div class="tx">
      <div class="container">
    <img class="round-image" src="images/tx.jpg"  style="width: 300px; height: 300px;">
    <span>This is some text.</span>   
    <p>This element is floated left.</p>
  </div>
    <h1  class="animate__animated animate__fadeInUp">欢迎使用    fumo Bot</h1>
    
    
   
  </body>
  </div>
</div>
</html>
